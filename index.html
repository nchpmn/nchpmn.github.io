	<head>

	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- Header -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Nathan Chapman</h1>
							<p class="major">News Cameraman. Steadicam Operator. YouTube Host.</p>
							<ul class="actions vertical">
								<li><a href="#contact" class="button big wide smooth-scroll-middle">Send me an email</a></li>
                                <li><a href="https://www.youtube.com/channel/UCqgG9UvknkMM5HRwOAaX-bg?sub_confirmation=1" class="button big wide smooth-scroll-middle">Watch Tidbits</a></li>
							</ul>
						</div>
						<div class="image top">
							<img src="images/IMG_0365.JPG" alt="" />
						</div>
					</section>
				
				<!-- Showreel -->
					<section id="showreel" class="wrapper style1 align-center">
						<div class="inner medium">
							<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='https://www.youtube.com/embed/HT4vbPR2CDw' frameborder='0' allowfullscreen></iframe></div>
						</div>
				</section>


				<!-- Contact -->
					<section id="contact" class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>Get in touch</h2>
							<form method="post" action="https://formspree.io/nathan@nchp.mn">
								<div class="field half first">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" value="" />
								</div>
								<div class="field half">
									<label for="email">Email</label>
									<input type="email" name="_replyto" id="email" value="" />
								</div>
								<div class="field">
									<label for="message">Message</label>
									<textarea name="message" id="message" rows="6"></textarea>
								</div>
								<ul class="actions">
									<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
                              
                              <input type="hidden" name="_next" value="/thanks.html" />
							</form>
                          
                          
						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://www.youtube.com/channel/UCqgG9UvknkMM5HRwOAaX-bg?sub_confirmation=1" class="icon style2 fa-youtube-play"><span class="label">Twitter</span></a></li>
								<li><a href="http://facebook.com/tidbitsshow" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="http://instagram.com/nchp.mn" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="mailto:nathan@nchp.mn" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; Nathan Chapman. Fly safe.</p>
						</div>
					</footer>
